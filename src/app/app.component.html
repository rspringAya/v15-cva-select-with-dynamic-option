<div class="wrapper">
<div>
    <select-custom-multiselect *ngIf="(options | async) as opts"
    [formControl]="toppings"
    [toppingsOptions]="opts"
    ></select-custom-multiselect>
</div>
<div>    
    <h3>Toppings selected as seen by parent form</h3>
    {{ toppings.value | json }}
</div>
</div>
